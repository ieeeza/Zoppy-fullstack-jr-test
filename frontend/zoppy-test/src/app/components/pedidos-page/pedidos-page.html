<div class="body">
  <header class="header">
    <button type="button" title="voltar" routerLink="/">VOLTAR</button>
    <h2>Cadastrar novo cliente</h2>
  </header>
  <div class="main">
    <div class="container-form">
      <div>
        <label for="cliente">Cliente:</label>
        <select id="cliente" [(ngModel)]="cliente" name="cliente" required>
          <option [ngValue]="null" disabled>Selecione um cliente</option>
          <option
            *ngFor="let clientes of listaDeCliente"
            [ngValue]="clientes.id"
          >
            {{ clientes.email }}
          </option>
        </select>
      </div>
      <div>
        <label for="produto">Produto:</label>
        <select id="produto" [(ngModel)]="produto" name="produto" required>
          <option [ngValue]="null" disabled>Selecione um produto</option>
          <option *ngFor="let prod of listaDeProduto" [ngValue]="prod.nome">
            {{ prod.nome }} - R$ {{ prod.preco | number:'1.2-2' }}
          </option>
        </select>
      </div>
      <div>
        <label for="descricao">Descrição do Pedido:</label>
        <textarea
          id="descricao"
          [(ngModel)]="descricao"
          name="descricao"
          required
        ></textarea>
      </div>
    </div>

    <button type="button" (click)="realizarPedido()">Realizar pedido</button>
  </div>
  <footer class="footer">
    <button type="button" routerLink="/pedidos/ativos">Pedidos ativos</button>
  </footer>
</div>
