<div class="body">
  <header class="header"></header>
  <div class="main">
    <div>
      <button type="button" title="voltar" routerLink="/">VOLTAR</button>
      <h2>Cadastrar novo cliente</h2>
    </div>
    <form class="form">
      <div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          [(ngModel)]="nomeCliente"
          name="nome"
          required
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="emailCliente"
          name="email"
          required
        />
      </div>
      <div>
        <label for="numero">NÃºmero de telefone:</label>
        <input
          type="text"
          id="numero"
          [(ngModel)]="numeroCliente"
          name="numero"
        />
      </div>

      <button type="submit" *ngIf="!isEditMode" (click)="CadastrarCliente()">
        Cadastrar
      </button>
    </form>
  </div>
  <footer class="footer"></footer>
</div>
