<div>
  <h2>{{ isEditMode ? 'Editar produto' : 'Criar novo produto' }}</h2>
  <form>
    <div>
      <label for="nome">Nome do produto:</label>
      <input type="text" id="nome" [(ngModel)]="nomeProduto" name="nome" required>
    </div>
    <div>
      <label for="descricao">Descrição do produto:</label>
      <input type="text" id="descricao" [(ngModel)]="descricaoProduto" name="descricao" required>
    </div>
    <div>
      <label for="preco">Preço:</label>
      <input type="text" id="preco" [(ngModel)]="PrecoProduto" name="preco">
    </div>

    <button type="submit" *ngIf="!isEditMode" (click)="CadastrarProduto()">Cadastrar</button>
    <button type="button" *ngIf="isEditMode" (click)="SalvarAtualizacaoProduto()">Salvar Alterações</button>
    <button type="button" *ngIf="isEditMode" (click)="LimparFormulario()">Cancelar Edição</button>
  </form>
</div>

<hr>

<div>
  <h2>Lista de Produtos</h2>
  <ul>
    <li *ngFor="let produto of listaDeProdutos">
      <div>
        <p>{{ produto.nome }}</p>
        <p>{{ produto.preco }}</p>
        <p>{{ produto.descricao }}</p>
      </div>
      <button
        type="button"
        title="editarProduto"
        (click)="AtualizarProduto(produto.id)" >
        Editar
      </button>
      <button
        type="button"
        title="deletarProduto"
        (click)="DeletarProduto(produto.id)"
      >
        Deletar
      </button>
    </li>
  </ul>
  <p *ngIf="listaDeProdutos.length === 0">Nenhum produto cadastrado.</p>
</div>
